<h1> Flights </h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>departure</th>
        <th>arrival</th>
<th>seats</th>
<th>price</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
              <tr *ngFor="let flight of flights">
                <td>{{flight.id}}</td>
                <td>{{flight.departureDate}}</td>
                <td>{{flight.arrivalDate | date }}</td>

                <td>{{flight.numberOfSeats}}</td>
                <td>{{flight.price}}</td>            
                <td><button (click)="updateFlight(flight.id)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteFlight(flight.id)" class="btn btn-danger">Delete</button></td>
              </tr>
      <!-- } -->
    </tbody>

  </table>

  <div class="row">
      <button (click)="addFlight()" class="btn btn-success">Add</button>
  </div>

</div>
