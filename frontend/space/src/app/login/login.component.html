
<div class="container" style="max-width: 400px; margin-left: calc(50% - 200 px)">
    <h2>Login</h2>

  <div class="alert alert-danger" *ngIf='invalidLogin'>{{errorMessage}}</div>

  <form>
      <div class="form-group">

    User Name : <input  class="form-control" type="text" name="username" [(ngModel)]="username">
  </div>
  <div class="form-group">

    Password  : <input  class="form-control" type="password" name="password" [(ngModel)]="password">
  </div>

    <!-- User Name : {{username}} -->

    <!-- <button (click)=handleLogin() class="btn btn-success">Login</button> -->
    <!-- <button (click)=handleBasicAuthLogin() class="btn btn-success">Login</button> -->
    <button (click)=handleJWTAuthLogin() class="btn btn-primary">Login</button>
    
  </form>
  <p>login: admin<br>
  password: admin</p>
</div>
